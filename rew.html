<!DOCTYPE html>
<html lang="tr">
<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>Sipariş Onayı</title>
    <style>
        body {
            font-family: "Comic Sans MS", cursive, sans-serif;
            text-align: center;
            padding: 20px;
        }
        h1 {
            margin-bottom: 20px;
        }
        .message-box {
            width: 80%;
            padding: 20px;
            margin: 20px auto;
            background-color: #f9f9f9;
            border: 1px solid #ccc;
            border-radius: 5px;
            font-size: 16px;
            color: #333;
            word-wrap: break-word;
            text-align: center;
        }
        button {
            padding: 8px 16px;
            font-size: 14px;
            background-color: #4CAF50;
            color: white;
            border: none;
            border-radius: 5px;
            cursor: pointer;
            margin-top: 10px;
        }
        button:hover {
            background-color: #45a049;
        }
    </style>
</head>
<body>
    <h1>Siparişiniz Başarıyla Alındı!</h1>

    <div class="message-box" id="order-details">
        <!-- Order details will be displayed here -->
    </div>

    <button onclick="goBack()">Sipariş Sayfasına Geri Dön</button>

    <script>
        window.onload = function() {
            // Retrieve the order details from localStorage
            var orders = JSON.parse(localStorage.getItem('orders')) || [];
            var orderDetailsBox = document.getElementById('order-details');

            if (orders.length > 0) {
                var latestOrder = orders[orders.length - 1]; // Get the latest order
                orderDetailsBox.innerHTML = `
                    <strong>Öğrenci Adı:</strong> ${latestOrder.student} <br>
                    <strong>Sipariş Edilen Ürün:</strong> ${latestOrder.item} <br>
                    <strong>Sipariş Zamanı:</strong> ${latestOrder.time}
                `;
            } else {
                orderDetailsBox.innerHTML = "Hiç sipariş bulunamadı.";
            }
        };

        // Function to go back to the order page
        function goBack() {
            window.location.href = 'public.html';
        }
    </script>
</body>
</html>
